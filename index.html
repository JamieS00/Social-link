<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-container pb-2">
      <img
        class="img-fluid"
        src="assets/images/avatar-jessica.jpeg"
        alt="avatar"
      />
      <h1 class="mt-4 text-center">Jessica Randall</h1>
      <p class="p1 mb-4 text-center">London, United Kingdom</p>
      <p class="p2 text-center">"Front-end developer and avid reader."</p>
      <ul>
        <li class="box">GitHub</li>
        <li class="box mt-4">Frontend Mentor</li>
        <li class="box mt-4">LinkedIn</li>
        <li class="box mt-4">Twitter</li>
        <li class="box mt-4">Instagram</li>
      </ul>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Jamie Singleton</a>.
      </div>
    </footer>
  </body>
</html>
